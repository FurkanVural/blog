    <section id="contact__a flex-grow-1">
      <div class="container row mx-auto">
        <h1>Contact Us</h1>
        <form
          action=""
          class="row col-md-6 col-12 bg-primary my-4 py-2 g-3 rounded text-light"
        >
          <div class="alert alert-primary" role="alert">Fill out the form.</div>

          <div class="col-md-6">
            <label for="contact-email" class="form-label">Email</label>
            <input type="email" id="contact-email" class="form-control" />
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>

          <div class="col-md-12">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" id="phone" class="form-control" />
          </div>
          <div class="col-md-12">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" />
          </div>
          <div class="col-md-12">
            <label for="message" class="form-label">Message</label>
            <textarea
              type="text"
              id="message"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <button
            class="col-md-12 btn btn-warning bg-primary text-warning mx-auto my-3 py-auto d-block"
            style="width: 100%"
          >
            Send Message
          </button>
        </form>
        <div class="col-md-6 col-12 my-auto">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96394.34484179282!2d36.466724053809045!3d40.97440149353281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4087f6b67daa09af%3A0x1d11ad138d27791b!2zQXl2YWPEsWsvU2Ftc3Vu!5e0!3m2!1str!2str!4v1764188105295!5m2!1str!2str"
            width="100%"
            height="500"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </section>

    </section>
